<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>评论/报价</title>
</head>
<body>
  <main>
    <section class="content">
      <div class="title">
        <h2>我们的顾问</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-content">
          <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/03-reviews/final/person-1.jpeg" id="person-img" alt="touxiang">
        </div>
          <h4 id="author">人名</h4>
          <p id="job">UX 设计</p>
          <p id="info">本人是最棒的设计师，从事设计多年</p>
      </article>
      <div class="button-container">
        <button type="button" class="prev-btn">
          <i class="fas fa-chevron-left">&lt;</i>
        </button>
        <button type="button" class="next-btn">
          <i class="fas fa-chevron-right">&gt;</i>
        </button>
      </div>
      <button class="random-btn">随机</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
